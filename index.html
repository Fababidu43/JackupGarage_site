<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Jack Up Garage - Mécanicien à domicile</title>
    <meta name="description" content="Mécanicien professionnel à domicile dans la Haute-Loire (43) et la Loire (42). Entretien, réparation automobile sur sol dur et plat. Devis gratuit." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdX0Eh2utXFDBq0CWq3SEO_14ol6v4L-4&libraries=places,geometry"></script>
    <style>
      /* CSS critique pour éviter le flash de contenu non stylé */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        width: 100%;
        font-family: 'Source Sans Pro', sans-serif;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }
      
      /* Prévention des débordements */
      .section {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
      }
      
      /* Images responsives */
      img {
        max-width: 100%;
        height: auto;
      }
      
      /* Support iOS Safari */
      @supports (-webkit-touch-callout: none) {
        .min-h-screen {
          min-height: -webkit-fill-available;
        }
        
        body {
          min-height: -webkit-fill-available;
        }
        
        html {
          height: -webkit-fill-available;
        }
        
        #root {
          min-height: -webkit-fill-available;
        }
      }
      
      /* Éviter le zoom sur les inputs iOS */
      @media screen and (max-width: 768px) {
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
          font-size: 16px !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
