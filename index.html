    <!-- Lazy load Google Maps - charge uniquement au scroll vers la carte -->
    <script>
      (function() {
        let mapsLoaded = false;
        const loadMaps = function() {
          if (mapsLoaded) return;
          mapsLoaded = true;
          const script = document.createElement('script');
          script.src = '//maps.googleapis.com/maps/api/js?key=AIzaSyCdX0Eh2utXFDBq0CWq3SEO_14ol6v4L-4&libraries=places,geometry';
          script.async = true;
          script.defer = true;
          document.head.appendChild(script);
        };

        // Charge Maps apr√®s interaction utilisateur ou scroll
        const events = ['scroll', 'touchstart', 'click'];
        const loadOnce = function() {
          events.forEach(e => window.removeEventListener(e, loadOnce));
          setTimeout(loadMaps, 500);
        };
        events.forEach(e => window.addEventListener(e, loadOnce, { passive: true, once: true }));

        // Fallback: charge apr√®s 5 secondes si aucune interaction
        setTimeout(function() {
          if (!mapsLoaded) loadMaps();
        }, 5000);
      })();
    </script>
